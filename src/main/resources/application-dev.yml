server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100 # in query는 oneToMany 혹은 ManyToMany에서만 발동
    open-in-view: false
  output:
    ansi:
      enabled: always # vscode console color
  servlet:
    multipart:
      max-file-size: 10MB
      enabled: true
logging:
  level:
    '[shop.mtcoding.metablog]': DEBUG
    '[org.hibernate.type]': TRACE

file:
  path: ./upload/
